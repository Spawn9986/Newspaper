<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspaper CSS Grids</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Lato:300,400,700,900);
    </style>
  </head>
  <body>
    <div>
      <div class="newspaper-name">The News Times</div>
      <div class="newspaper">
        <nav class="nav">
          <li>Politics</li>
          <li>Technology</li>
          <li>Local</li>
          <li>Opinion</li>
          <li>Sports</li>
        </nav>
        <!-- Row 1 -->
        <div class="row-1">
          <div class="itm1-rw1">
            <p class="header">Student Learns HTML</p>
          </div>
          <div class="itm2-rw1">
            <p class="header">BREAKING: Luna is Adorable</p>
            <img
              src="http://pets-images.dev-apis.com/pets/dog25.jpg"
              alt="Dog"
              height="250px"
              width="250px"
            />
          </div>
          <div class="itm3-rw1">
            <p class="header">CSS Is Aparently a Thing</p>
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row-2">
          <div class="itm1-rw2">
            <p class="header">
              Between the Angle Brackets: The Shawn Couch Scandal
            </p>
          </div>
          <div class="itm2-rw2">
            <p class="header">Scientist Invents New Miracle Drink: Coffee</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
